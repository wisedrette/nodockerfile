deployments:
  odoo:
    kubernetes_manifest: odoo.yml
    deployment_type: kubernetes
    kubernetes_service: odoo-shop
    kubernetes_namespace: odoo
    port_forwarding: 8069:8069
    pipelines:
      - default:
          scripts:
            - echo "#!/bin/sh" > /script.sh
            - echo "ls -la" >> /script.sh
            - chmod a+x /script.sh
            - /script.sh
